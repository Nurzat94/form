<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="box">
        <h1>Login</h1>
        <input class="in1" type="text" name="" placeholder="UserName" id="name">
        <input class="in2" type="password" name="" placeholder="Password" id="password">
        <input class="in3" type="button" value="login" id="buttonIn">
    </form>

    <div class="box2" style="color: aliceblue;">
        <h1>FIND USER</h1>
        <input class="in1" type="text" name="" placeholder="UserName" id="findName">
        <input class="btn2" type="button" value="search  user" id="buttonSearch">
        <div class="infoUser"></div>
    </div>
    <div class="box3">
        <h1>ALL USERS</h1>
        <div class="ussers"></div>
        <input class="btn3" type="button" value="show all users" id="buttonShow">
    </div>


    <script src="script.js"></script>
</body>

</html>
